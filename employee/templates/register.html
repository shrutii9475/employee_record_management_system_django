{% include 'header.html'%}

<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password does not match')
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow mx-auto mt-5" style="max-width: 500px;">
<!-- <div class="card shadow m-5"> -->
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Create an Account</h5><hr>

        <div class="container-fluid"> 
            <form method="post" name="signup" onsubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="form-row ">
                    <div class="col-sm-6">
                        <div class ="form-group">
                            <label>Enter First Name</label><input type="text" name="firstname" class="form-control" placeholder="FirstName" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class ="form-group">
                            <label>Enter  Last Name</label><input type="text" name="lastname" class="form-control" placeholder="LastName" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class ="form-group">
                            <label>Employee ID</label><input type="text" name="empcode" class="form-control" placeholder="Emp ID" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class ="form-group">
                            <label>Email</label><input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class ="form-group">
                            <label>Password</label><input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class ="form-group">
                            <label>Confirm Password</label><input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
                        </div>
                    </div>


                </div>
                
                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>
                

        </div>
    </div>

</div>

{% if error == "no"%}
<script>
    alert('Signup Successful !!!');
    // window.location = ('{% url 'emp_login' %}');
    window.location = "{% url 'emp_login' %}";

</script>
{% endif %}

{% if error == "yes"%}
<script>
    alert('Signup Unsuccessful !!!')
</script>
{% endif %}
