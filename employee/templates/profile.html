{% extends 'emp_base.html'%}

{% block main%}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Profile </h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Enter First Name</label><input type="text" name="firstname" class="form-control"
                                pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Enter Last Name</label><input type="text" name="lastname" class="form-control"
                                pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee ID</label><input type="text" name="empcode" class="form-control"
                                pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label><input type="text" name="department" class="form-control"
                                value="{{employee.empdept}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label><input type="text" name="designation"
                                class="form-control" value="{{employee.designation}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact No</label><input type="text" name="contact" class="form-control"
                                value="{{employee.contact}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label><input type="email" name="email" class="form-control"
                                value="{{employee.user.username}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date [{{employee.joiningdate}}]</label><input type="date" name="jdate"
                                class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="FeMale">FeMale</option>
                            </select>
                        </div>
                    </div>

                </div>

                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>


        </div>
    </div>

</div>

{% if error == "no"%}
<script>
    alert('Profile Update Successful !!!');
    // window.location = ('{% url 'emp_login' %}');
    window.location = "{% url 'profile' %}";

</script>
{% endif %}

{% if error == "yes"%}
<script>
    alert('Profile data update Unsuccessful !!!')
</script>
{% endif %}

{% endblock%}
