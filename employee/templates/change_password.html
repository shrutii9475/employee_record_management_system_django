{% extends 'emp_base.html'%}
{% block main%}

<script type="text/javascript">
    function checkpassword()
    {
        if (document.changepassword.newpassword.value != document.changepassword.confirmpassword)
            {   alert ("New Passwords and confirm Password do not match.");
                document.changepassword.confirmpassword.focus(); 
                return false;
            }
    }
</script>

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Change Password </h5>

        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Current Password</label><input type="password" name="currentpassword" class="form-control" placeholder="Enter current password" >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>New Password</label><input type="password" name="newpassword" class="form-control" placeholder="Enter New password" >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirn New Password</label><input type="password" name="confirmnewpassword" class="form-control" placeholder="Confirm new password" >
                        </div>
                    </div>

                </div> 

                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>


        </div>
    </div>

</div>

{% if error == "no"%}
<script>
    alert('Password Update Successful !!!');
    // window.location = ('{% url 'emp_login' %}');
    window.location = "{% url 'emp_login' %}";

</script>
{% endif %}

{% if error == 'not'%}
<script>
    alert('Your current pasword is wrong!!')
</script>

{% if error == "yes"%}
<script>
    alert('Password update Unsuccessful !!!')
</script>
{% endif %}

{% endblock%}
